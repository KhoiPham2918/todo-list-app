def delete_task(task_index): # [cite: 139]
    """Xóa một công việc khỏi danh sách."""
    try:
        # Trừ 1 vì index người dùng bắt đầu từ 1
        task = tasks.pop(task_index - 1) # [cite: 139]
        print(f"Đã xóa công việc: '{task['name']}'")
    except IndexError:
        # Xử lý chỉ số không hợp lệ [cite: 140]
        print(f"Lỗi: Không tìm thấy công việc với chỉ số {task_index}.") 
    except TypeError:
        print("Lỗi: Chỉ số phải là một số.")

